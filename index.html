<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Bankify app</title>
  </head>
  <body>
    <header>
      <h3 id="greeting">Log in to continue</h3>
      <img src="logo.png" alt="Logo" class="logo" />
      <div id="login-details">
        <textarea id="user" placeholder="user" class="login-input"></textarea>
        <textarea id="pin" placeholder="pin" class="login-input"></textarea>
        <img src="login.png" alt="Login" id="login" />
      </div>
    </header>
    <main>
      <section id="balance">
        <div id="current">
          <h3>Current balance</h3>
          <h5>As of 27/01/2021, 11:32</h5>
        </div>
        <h1 id="currBalance"></h1>
      </section>
      <section id="main-panel">
        <div id="transactions"></div>
        <div id="features">
          <div class="feature" id="transfer">
            <h3 class="feature-heading">Transfer money</h3>
            <div class="feature-content">
              <textarea
                class="feature-input-field"
                placeholder="Transfer to"
                id="transferTo"
              ></textarea>
              <textarea
                class="feature-input-field"
                placeholder="Amount"
                id="amount"
              ></textarea>
              <button class="confirm" id="confirmTransfer">→</button>
            </div>
          </div>
          <div class="feature" id="request">
            <h3 class="feature-heading">Request loan</h3>
            <div class="feature-content">
              <textarea
                class="feature-input-field"
                placeholder="Amount"
                id="loanAmount"
              ></textarea>
              <button class="confirm" id="confirmRequest">→</button>
            </div>
          </div>
          <div class="feature" id="close">
            <h3 class="feature-heading">Close account</h3>
            <div class="feature-content">
              <textarea
                class="feature-input-field"
                placeholder="Confirm user"
                id="confirmUser"
              ></textarea>
              <textarea
                class="feature-input-field"
                placeholder="Confirm PIN"
                id="confirmPIN"
              ></textarea>
              <button class="confirm" id="confirmClosing">→</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div id="synopsis">
        <h6>IN</h6>
        <h2 class="amount credit" id="IN"></h2>
        <h6>OUT</h6>
        <h2 class="amount debit" id="OUT"></h2>
        <h6>INTEREST</h6>
        <h2 class="amount credit" id="interest"></h2>
      </div>
      <h5>You will be logged out in 04:23</h5>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
